{% extends "layout.html" %}
{% block page %}
<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reply</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table data-toggle="table">
                <thead>
                <tr>
                     <th data-checkbox="true">  </th>
                    <th>id</th>
                    <th>article_id</th>
                    <th>contents</th>
                    <th>ctime</th>
                    <th>mtime</th>
                    <th>parent_reply_id</th>
                </tr>
                </thead>
                <tbody>
                {% for r in result %}
                <tr>
                    <td data-checkbox="true">  </td>
                    <td>{{r.id}}</td>
                    <td>{{r.article_id}}</td>
                    <td>{{r.contents}}</td>
                    <td>{{r.ctime}}</td>
                    <td>{{r.mtime}}</td>
                    <td>{{r.parent_reply_id}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
    {% endblock %}
