    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Timeline CSS -->

    <!-- Custom CSS -->

<body>
        <div class="col-md-offset-4 col-md-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Arale</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" id="user" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" id="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button id="submit" class="btn btn-sm btn-success" onclick="login();">Login</button>
                    </fieldset>
                    </div>
                </div>
            </div>
        </div>

<!-- jQuery -->

<script src="{{ url_for('static', filename='/jquery/dist/jquery.min.js')}}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='/bootstrap/dist/js/bootstrap.min.js')}}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{{ url_for('static', filename='/metisMenu/dist/metisMenu.min.js')}}"></script>

<!-- Morris Charts JavaScript -->
<script src="{{ url_for('static', filename='/raphael/raphael-min.js')}}"></script>
<script src="{{ url_for('static', filename='/morrisjs/morris.min.js')}}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static', filename='/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js')}}"></script>
<script>
    function login(){
        var user = $("#user").val();
        var password = $("#password").val();

        $.ajax({
            url:'/admin/login',
            type:'POST',
            data:{"user": user, "password": password},
            success:function(result){
                location.href = "/admin"
            },
            error:function(result) {
                alert("confirm your account.");
                location.href = "/admin/login"
            }
        });
    }
</script>
</body>
</html>
