{% extends "layout.html" %}
{% block page %}
<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary btn-sm" id="write">Write</button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <table data-toggle="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>contents</th>
                    <th>create time</th>
                    <th>author</th>
                </tr>
                </thead>
                <tbody>
                {% for r in result %}

                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.title}}</td>
                    <td>{{r.contents}}</td>
                    <td>{{r.ctime}}</td>
                    <td>{{r.user_id}}</td>
                </tr>

                {% endfor %}

                </tbody>

            </table>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-danger btn-sm" id="delete">Delete</button>
        </div>
    </div>
</div>

<div class="modal fade" id="write-form-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="form-control" placeholder="title" id="write-form-modal-title"/>
            </div>
            <div class="modal-body">
                <textarea type="text" class="form-control" placeholder="Insert Contents" id="write-form-modal-contents"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary" id="write-form-modal-save">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}



{% block script %}
<script>
$("#delete").click(function() {


});

$("#write").click(function() {
    $("#write-form-modal-title").val("");
    $("#write-form-modal-contents").val("");


    $("#write-form-modal").modal('show');
});


$("#write-form-modal-save").click(function() {

    var title =    $("#write-form-modal-title").val();
    var contents = $("#write-form-modal-contents").val();



});
</script>

{% endblock %}
