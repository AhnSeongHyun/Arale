<!DOCTYPE html>
<html lang="en">
<head> 
{% include 'header.html' %}
</head>
<body>

    <div class="container">
 
        <h3> 새글쓰기 </h3> 
        <form role="form" method="POST" action='/articles'>

            <div class="input-group" > 
                <span class="input-group-addon">email</span>
                <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="input-group"  > 
                <span class="input-group-addon">password</span>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="input-group" >
                <span class="input-group-addon">제목</span>
                <input type="text" class="form-control" placeholder="제목" name="title">
            </div>

            <div class="input-group" >
                <span class="input-group-addon">본문</span>
                <textarea class="form-control" rows="3" placeholder="본문" name="article"></textarea> 
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-default cancel" onclick="cancel()">취소</button>
                <button type="submit" class="btn btn-default complete" >완료</button>
            </div>

        </form>
    </div>
    
</body>
<script>
    function cancel(){
        window.location = "/";
    }
</script>

</html>
