{% extends "layout.html" %}
{% block page %}
<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Member</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table data-toggle="table">
                <thead>
                <tr>
                    <th> <input type="checkbox" id="checkbox-all"> </th>
                    <th>id</th>
                    <th>user</th>
                    <th>name</th>
                </tr>
                </thead>
                <tbody>
                {% for r in result %}
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.user}}</td>
                    <td>{{r.name}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
    {% endblock %}
